<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue with CONNECTORS</title>
  <!-- Google-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue: #1a73e8;
      --google-blue-dark: #1558b0;
      --surface: #ffffff;
      --border: #e3e3e3;
      --text: #202124;
      --subtext: #5f6368;
      --bg: #f8f9fa;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px; /* Google sign-in dialog scale */
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .app-mark {
      width: 28px; height: 28px; border-radius: 6px;
      background: var(--google-blue);
      display: inline-flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 700; font-size: .95rem;
    }

    .title {
      margin: 0;
      font-size: 1rem;
      font-weight: 700;
    }

    .subtitle {
      margin: 0;
      font-size: .9rem;
      color: var(--subtext);
      font-weight: 400;
    }

    .card-body {
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .qr-wrap {
      display: grid;
      place-items: center;
      padding: .5rem 0;
    }

    .qr {
      width: 240px; height: 240px; /* compact like Google dialogs */
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: .5rem;
      background: #fff;
    }

    .hint {
      text-align: center;
      font-size: .95rem;
      color: var(--subtext);
    }

    .divider { display: flex; align-items: center; gap: .75rem; color: var(--subtext); font-size: .85rem; }
    .divider::before, .divider::after {
      content: ""; flex: 1; height: 1px; background: var(--border);
    }

    .primary-btn {
      appearance: none; border: none; cursor: pointer; text-decoration: none;
      width: 100%; text-align: center; padding: .85rem 1rem;
      background: var(--google-blue); color: #fff; font-weight: 600; border-radius: 8px;
      transition: background .2s ease, transform .02s ease;
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem;
    }
    .primary-btn:hover { background: var(--google-blue-dark); }
    .primary-btn:active { transform: translateY(1px); }

    .url-box {
      display: grid; gap: .5rem; margin-top: .25rem;
    }

    .url {
      width: 100%;
      padding: .6rem .75rem; border: 1px solid var(--border); border-radius: 8px;
      background: #f9fafb; color: #3c4043; font-size: .85rem; word-break: break-all;
    }

    .muted { color: var(--subtext); font-size: .8rem; text-align: center; }

    .card-footer {
      padding: .85rem 1.25rem; border-top: 1px solid var(--border);
      display: flex; justify-content: center; gap: .5rem; color: var(--subtext);
      font-size: .8rem;
    }

    @media (max-width: 480px) {
      .card { max-width: 360px; }
      .qr { width: 200px; height: 200px; }
    }

    /* Optional dark scheme */
    @media (prefers-color-scheme: dark) {
      :root { --surface:#1f1f1f; --border:#2a2a2a; --text:#e8eaed; --subtext:#9aa0a6; --bg:#0f1113; }
      .url { background:#151617; color:#e8eaed; }
      .app-mark { color:#fff; }
    }
  </style>
</head>
<body>
  <main class="card" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc">
    <header class="card-header">
      <div class="app-mark" aria-hidden="true">C</div>
      <div>
        <h1 class="title" id="dialog-title">SCAN with your wallet</h1>
        <p class="subtitle" id="dialog-desc">Verify your identity with your wallet</p>
      </div>
    </header>

    <section class="card-body">
      <div class="qr-wrap">
        <img class="qr" src="{{ qrcode(url) }}" alt="QR code for wallet sign-in" />
      </div>
      <p class="hint">Scan with your compatible wallet app, or continue on this device.</p>

      <div class="divider">or</div>

      <!-- Direct open in wallet (same link as QR) -->
      <a class="primary-btn" href="{{ url }}" id="open-wallet">
        <!-- simple glyph -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v8m0 0 3-3m-3 3-3-3M5 19h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Continue in wallet
      </a>

      <div class="url-box">
        <div class="url" aria-label="Deep link">{{ url }}</div>
        <div class="muted">Having trouble? Copy the link above and open it in your wallet.</div>
      </div>
    </section>

    <footer class="card-footer">
      <span>Powered by <a href="/">VC-REGISTRY.COM</a></span>
      <span>Â·</span>
      <a href="https://www.talao.io/cgu/">Terms & Conditions.</a>
      <a href="https://www.talao.io/privacy/">Privacy</a>

    </footer>
  </main>

  <!-- Live status: when verification completes, redirect to follow-up -->
  <script>
    const source = new EventSource('/signin/wallet/stream');
    source.onmessage = function (event) {
      try {
        const result = JSON.parse(event.data);
        if (result.session_id == '{{ session_id }}') {
          window.location.href = '/signin/wallet/followup?session_id=' + result.session_id;
        }
      } catch (e) { /* ignore parse errors */ }
    };
  </script>
</body>
</html>
