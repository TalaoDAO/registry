<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Continue with CONNECTORS</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --accent: #0a84ff;           /* Cupertino blue */
      --accent-press: #0669cc;
      --ink: #1c1c1e;
      --subtle: #6e6e73;
      --border: rgba(0,0,0,.12);
      --sheet: rgba(255,255,255,.7);
      --bg1: #fafafa;
      --bg2: #eef2f7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ink: #e5e5ea;
        --subtle: #a1a1a6;
        --border: rgba(255,255,255,.14);
        --sheet: rgba(25,25,28,.6);
        --bg1: #0b0c0f;
        --bg2: #121317;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1200px 800px at 15% 15%, var(--bg2), var(--bg1));
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .sheet {
      width: 100%;
      max-width: 960px;
      background: var(--sheet);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      backdrop-filter: saturate(140%) blur(18px);
      -webkit-backdrop-filter: saturate(140%) blur(18px);
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 2rem;
      padding: 2rem;
    }

    .headline {
      font-size: clamp(1.75rem, 2.2vw + 1rem, 2.5rem);
      letter-spacing: -0.01em;
      margin: 0 0 .25rem 0;
    }
    .lede { margin: 0 0 1.5rem 0; color: var(--subtle); }

    .block {
      background: rgba(255,255,255,.55);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem 1.25rem;
    }
    @media (prefers-color-scheme: dark) {
      .block { background: rgba(30,30,34,.55); }
    }

    .primary-btn {
      appearance: none; border: none; cursor: pointer; text-decoration: none;
      background: var(--ink); color: #fff; border-radius: 999px; font-weight: 600;
      padding: .85rem 1.25rem; display: inline-flex; align-items: center; gap: .5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      transition: transform .05s ease, filter .2s ease;
    }
    .primary-btn:hover { filter: brightness(1.06); }
    .primary-btn:active { transform: translateY(1px); }

    .secondary {
      display: inline-flex; align-items: center; gap: .5rem;
      color: var(--accent); font-weight: 600; text-decoration: none; margin-left: .75rem;
    }

    .qr-panel { display: grid; place-items: center; }
    .qr-card {
      display: grid; gap: .75rem; place-items: center;
      background: rgba(255,255,255,.6);
      border: 1px solid var(--border);
      border-radius: 14px; padding: 1rem;
    }
    @media (prefers-color-scheme: dark) {
      .qr-card { background: rgba(35,35,39,.55); }
    }

    .qr { width: 260px; height: 260px; border-radius: 10px; background: #fff; border: 1px solid var(--border); padding: .5rem; }
    .hint { color: var(--subtle); text-align: center; font-size: .95rem; }

    .url-row { display: grid; grid-template-columns: 1fr auto; gap: .5rem; align-items: center; }
    .url-box {
      font-size: .9rem; color: var(--subtle); background: rgba(240,240,245,.8);
      border: 1px solid var(--border); border-radius: 10px; padding: .6rem .75rem; word-break: break-all;
    }
    @media (prefers-color-scheme: dark) {
      .url-box { background: rgba(22,22,26,.6); }
    }

    .copy-btn { border: 1px solid var(--border); background: transparent; border-radius: 10px; padding: .55rem .8rem; cursor: pointer; }

    .meta { text-align: center; color: var(--subtle); font-size: .82rem; margin-top: 1rem; }

    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <main class="sheet" role="dialog" aria-labelledby="title" aria-describedby="desc">
    <section class="grid">
      <div>
        <h1 id="title" class="headline">Continue with CONNECTORS</h1>
        <p id="desc" class="lede">Sign in securely using your wallet. Scan the QR or open the link on this device.</p>

        <div class="block" style="margin-bottom: 1rem;">
          <a class="primary-btn" href="{{ url }}" id="open-wallet">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 5v8m0 0 3-3m-3 3-3-3M5 19h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Continue in Wallet
          </a>
          <a class="secondary" href="{{ url }}">Open link</a>
        </div>

        <div class="block url-row">
          <div class="url-box" id="deep-link" aria-label="Deep link">{{ url }}</div>
          <button class="copy-btn" id="copy">Copy</button>
        </div>

        <p class="meta">Session <code>{{ session_id }}</code></p>
      </div>

      <div class="qr-panel">
        <div class="qr-card">
          <img class="qr" src="{{ qrcode(url) }}" alt="QR code for wallet sign-in" />
          <div class="hint">Scan with a compatible wallet</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Copy deep link
    document.getElementById('copy')?.addEventListener('click', async () => {
      const el = document.getElementById('deep-link');
      const text = el?.textContent?.trim() || '';
      try {
        await navigator.clipboard.writeText(text);
        const btn = document.getElementById('copy');
        if (btn) { const old = btn.textContent; btn.textContent = 'Copied'; setTimeout(() => btn.textContent = old, 1200); }
      } catch (e) {
        // fallback
        const range = document.createRange();
        range.selectNodeContents(el);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        document.execCommand('copy');
        sel.removeAllRanges();
      }
    });

    // Live redirect when verification completes
    const source = new EventSource('/verifier/wallet/stream?session_id={{ session_id }}');
    source.onmessage = function (event) {
      try {
        const result = JSON.parse(event.data);
        if (!result) return;
        if (result.session_id === '{{ session_id }}' && result.status === 'complete') {
          window.location.href = '/verifier/wallet/followup?session_id=' + result.session_id;
        }
      } catch (e) { /* ignore */ }
    };
  </script>
</body>
</html>
